---
layout: default
---
<div class="splash-container">
  <div class="splash">
    <h1 class="splash-head">{{ page.title }}</h1>
    <p class="splash-subhead">
      {{ page.date | date: "%-d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </div>
</div>

<div class="content-wrapper">
  <div class="content">
    <div class="post">

      <article class="post-content">
        {{ content }}
      </article>

    </div>
  </div>
</div>

<div id="disqus_thread"></div>

   this.page.url = "nicktombeur.xyz"; // Replace PAGE_URL with your page's canonical URL variable
   //this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
   };
  (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');

</script>
