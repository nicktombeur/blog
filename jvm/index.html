---
layout: extra
---

<h1>Scala</h1>

<ul>
    {% for post in site.posts %}
        {% for tag in post.tags %}
            {% if tag == "Scala" %}
                <li>
                    <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    <small>{{ post.date | date: "%-d %B %Y" }}</small>
                </li>
            {% endif %}
        {% endfor %}
    {% endfor %}
</ul>
